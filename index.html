---
layout: default
---

{% for post in site.posts %}
  <div class="b-post">
    <header class="b-post__header">
      <h2 class="b-post__title">
        <a href="{{ post.url | prepend: site.baseurl }}" class="b-post__link">{{ post.title }}</a>
      </h2>
    </header>
    <section class="b-post__excerpt">
      {{ post.excerpt }}
    </section>
    <footer class="b-post__meta">
      <div class="b-post__meta-item">
        <time class="b-post__date">{{ post.date | date: "%b %-d, %Y" }}</time>
      </div>
    </footer>
  </div>
{% endfor %}
